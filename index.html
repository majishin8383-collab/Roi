<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROI Scanner — Manual Radar</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 16px;
      background: #fafafa;
      color: #111;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 13px;
      line-height: 1.4;
      max-height: 65vh;
      overflow: auto;
    }
    .hint {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <h1>ROI Scanner — Manual Radar Test</h1>
  <div class="hint">
    Build 1 (engine) + Build 2 (manual radar) are active.<br>
    Tap the button to run sample listings through the scoring engine.
  </div>

  <button id="run">Run Radar</button>

  <pre id="out">Waiting…</pre>

  <script type="module">
    import { demoRunRadar } from "./js/app/testRadar.js";

    const out = document.getElementById("out");
    const btn = document.getElementById("run");

    btn.addEventListener("click", () => {
      try {
        const deals = demoRunRadar();

        out.textContent = JSON.stringify(
          deals.map(d => ({
            dealType: d.dealType,
            netProfit: d.netProfit,
            roi: Math.round(d.roi * 100) + "%",
            confidence: d.confidence,
            liquidity: d.liquidity,
            score: d.score,
            title: d.listing.title,
            priceIn: d.totalCostIn,
            expectedResale: d.expectedResale,
            url: d.listing.url,
            gradePotential: d.gradePotential
              ? {
                  psa10: Math.round(d.gradePotential.psa10 * 100) + "%",
                  psa9:  Math.round(d.gradePotential.psa9 * 100) + "%",
                  psa8:  Math.round(d.gradePotential.psa8 * 100) + "%",
                  confidence: d.gradePotential.photoConfidence
                }
              : null
          })),
          null,
          2
        );

        console.log("Radar results:", deals);
      } catch (err) {
        out.textContent = "ERROR:\n" + (err?.message || err);
        console.error(err);
      }
    });
  </script>
</body>
</html>
