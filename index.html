<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROI Scanner â€” Manual Radar</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 16px;
      background: #fafafa;
      color: #111;
    }
    h1 { font-size: 1.4rem; margin-bottom: 8px; }
    .hint { font-size: 13px; color: #555; margin-bottom: 12px; }
    button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 13px;
      line-height: 1.4;
      max-height: 65vh;
      overflow: auto;
    }
  </style>
</head>

<body>
  <h1>ROI Scanner â€” Manual Radar</h1>
  <div class="hint">
    Cache-busting enabled. Latest code is always loaded.
  </div>

  <button id="run">Run Radar</button>

  <pre id="out">BOOT: waitingâ€¦</pre>

  <script type="module">
    const out = document.getElementById("out");
    const btn = document.getElementById("run");

    const CACHE_BUSTER = Date.now(); // ðŸ”’ automatic, per-load

    function show(msg) {
      out.textContent = String(msg);
    }

    show("BOOT: loading modules (cache-busted)â€¦");

    // Surface all errors visibly
    window.addEventListener("error", e => {
      show("ERROR:\n" + (e.message || e));
      console.error(e);
    });
    window.addEventListener("unhandledrejection", e => {
      show("ERROR:\n" + (e.reason?.message || e.reason));
      console.error(e);
    });

    let demoRunRadar = null;

    try {
      const mod = await import(`./js/app/testRadar.js?v=${CACHE_BUSTER}`);
      demoRunRadar = mod.demoRunRadar;

      if (typeof demoRunRadar !== "function") {
        show("ERROR: demoRunRadar not exported correctly.");
      } else {
        show("READY. Tap Run Radar.");
      }
    } catch (err) {
      show(
        "IMPORT FAILED:\n" +
        (err?.message || err) +
        "\n\nCheck:\n" +
        "- js/app/testRadar.js exists\n" +
        "- Path is correct\n" +
        "- GitHub Pages root is repo root"
      );
      console.error(err);
    }

    btn.onclick = () => {
      if (!demoRunRadar) {
        show("ERROR: Radar not loaded.");
        return;
      }

      try {
        show("RUNNINGâ€¦");
        const deals = demoRunRadar();

        const summary = deals.map(d => ({
          dealType: d.dealType,
          netProfit: d.netProfit,
          roi: Math.round(d.roi * 100) + "%",
          confidence: d.confidence,
          liquidity: d.liquidity,
          score: d.score,
          title: d.listing.title,
          url: d.listing.url
        }));

        show(JSON.stringify(summary, null, 2));
        console.log("Radar results:", deals);
      } catch (err) {
        show("RUN ERROR:\n" + (err?.message || err));
        console.error(err);
      }
    };
  </script>
</body>
</html>
